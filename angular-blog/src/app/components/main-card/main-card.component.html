<div class="maincard__container">

        <img src="{{ photoCover}}"
        alt="placeholder"
        height="250px"
        width="350px"

        >
    </div>
    <div class="maincard__title">

    <div class="maincard__description">
        <a [routerLink]="['content', Id]"><p> {{ cardDescription }}
        </p>
    </a>

    </div>

</div>
